name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            このPRをレビューして、以下の観点でフィードバックしてください。
            レビューコメントは**日本語**で記述してください。

            ## レビュー観点
            1. **コード品質**: CLAUDE.md / Biomeのルールに準拠しているか
            2. **型安全性**: `any`の使用禁止、適切な型定義
            3. **セキュリティ**: SQLインジェクション、XSS、認証バイパス
            4. **API設計**: `/api/v2/` 形式、Zodバリデーション
            5. **パフォーマンス**: 不要な再レンダリング、N+1クエリ
            6. **テストカバレッジ**: 変更に対応するテストの有無
            7. **Zustand**: persist設定、hydrationパターンの適切さ

            ## プロジェクト規約
            - frontend: React 19, Next.js 16, TailwindCSS 4, shadcn/ui
            - backend: Hono v4, Cloudflare Workers, Neon PostgreSQL
            - 詳細は CLAUDE.md を参照

            `gh pr diff` でdiffを取得し、`gh pr comment` でレビューを投稿してください。

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

