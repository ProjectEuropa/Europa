name: Frontend CI

on:
  push:
    branches: [prd, master]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [prd, master]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

# Concurrency: cancel running workflows on new pushes to the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  # Performance optimizations
  NODE_OPTIONS: '--max-old-space-size=4096'
  CI: true
  NEXT_TELEMETRY_DISABLED: 1
  # Cache optimization
  HUSKY: 0

jobs:
  # Job for dependency installation and caching
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: ./frontend
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      # Cache node_modules separately for sharing across jobs
      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit --no-fund


  # Optimized test job
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    needs: [setup]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('frontend/package-lock.json') }}

      # Vitest cache with more aggressive caching
      - name: Cache Vitest
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules/.vitest
            frontend/coverage
          key: ${{ runner.os }}-vitest-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/**/*.test.*', 'frontend/**/*.spec.*', 'frontend/src/**/*.{ts,tsx,js,jsx}') }}
          restore-keys: |
            ${{ runner.os }}-vitest-${{ hashFiles('frontend/package-lock.json') }}-
            ${{ runner.os }}-vitest-

      - name: Run tests with coverage
        run: npm run test:coverage -- --reporter=verbose --reporter=github-actions
        env:
          # Vitest optimizations
          VITEST_MIN_THREADS: 2
          VITEST_MAX_THREADS: 4

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success() || failure()
        with:
          directory: ./frontend/coverage
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Optimized build job
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 6
    needs: [setup, test]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('frontend/package-lock.json') }}

      # More comprehensive Next.js caching
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            frontend/.next/cache
            frontend/.next/standalone
            frontend/.next/static
            frontend/.next/server
          key: ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/**/*.{js,jsx,ts,tsx,md,mdx}', 'frontend/public/**/*') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Build application
        run: npm run build
        env:
          # Build optimizations
          NEXT_WEBPACK_USEPOLLING: false
          NEXT_BUILD_CACHE: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: |
            frontend/.next/
          retention-days: 1
          compression-level: 6
          include-hidden-files: true

  # E2E tests job with Neon Database Branch
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [setup]
    # Only run on PRs (need PR number for branch naming)
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore frontend dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install hono-worker dependencies
        working-directory: ./hono-worker
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Create Neon branch
        id: neon
        working-directory: ./hono-worker
        run: |
          BRANCH_NAME="pr-${{ github.event.pull_request.number }}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

          # Create branch and capture connection URL
          CONNECTION_URL=$(npx tsx scripts/neon-branch.ts create "$BRANCH_NAME" | tail -1)
          echo "database_url=$CONNECTION_URL" >> $GITHUB_OUTPUT
          echo "::add-mask::$CONNECTION_URL"
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          NEON_PROJECT_ID: ${{ secrets.NEON_PROJECT_ID }}

      - name: Seed test data
        working-directory: ./hono-worker
        run: npx tsx scripts/neon-branch.ts seed "${{ steps.neon.outputs.database_url }}"
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright system dependencies
        run: npx playwright install-deps chromium webkit

      - name: Install Playwright browsers
        run: npx playwright install chromium webkit

      - name: Build frontend application
        run: npm run build

      - name: Start API server
        working-directory: ./hono-worker
        run: |
          npx wrangler dev --env e2e --port 8787 &
          # Wait for server to be ready
          sleep 10
          curl -s http://localhost:8787/health || echo "Health check skipped"
        env:
          DATABASE_URL: ${{ steps.neon.outputs.database_url }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Run E2E tests
        run: npx playwright test
        env:
          CI: true
          E2E_API_URL: http://localhost:8787

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: frontend/test-results/
          retention-days: 7

      - name: Cleanup Neon branch
        if: always()
        working-directory: ./hono-worker
        run: npx tsx scripts/neon-branch.ts delete "${{ steps.neon.outputs.branch_name }}"
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          NEON_PROJECT_ID: ${{ secrets.NEON_PROJECT_ID }}

  # E2E tests without DB (for push events to master/prd)
  e2e-static:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [setup]
    # Only run on push events (not PRs)
    if: github.event_name == 'push'
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('frontend/package-lock.json') }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright system dependencies
        run: npx playwright install-deps chromium webkit

      - name: Install Playwright browsers
        run: npx playwright install chromium webkit

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npx playwright test
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: frontend/test-results/
          retention-days: 7

  # Bundle analysis job (only for PRs, optimized to use existing build)
  build-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: [build]
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: frontend/.next/

      - name: Analyze build output
        run: |
          echo "ðŸ“Š Analyzing Next.js build output..."
          if [ -f ".next/static/chunks/_buildManifest.js" ]; then
            echo "âœ… Build manifest found"
            ls -la .next/static/chunks/ | head -10
          else
            echo "âš ï¸ Build manifest not found"
          fi

          if [ -d ".next/static" ]; then
            echo "ðŸ“¦ Static assets:"
            du -sh .next/static/* 2>/dev/null || echo "No static assets found"
          fi

          if [ -f ".next/BUILD_ID" ]; then
            echo "ðŸ”– Build ID: $(cat .next/BUILD_ID)"
          fi

      - name: Comment bundle analysis
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let message = 'ðŸ“Š Bundle Analysis Results\n\n';
            
            try {
              // Check if build artifacts exist
              const buildExists = fs.existsSync('./frontend/.next');
              const staticExists = fs.existsSync('./frontend/.next/static');
              
              if (buildExists) {
                message += 'âœ… Build artifacts are present\n';
                
                if (staticExists) {
                  const staticFiles = fs.readdirSync('./frontend/.next/static');
                  message += `ðŸ“¦ Static assets: ${staticFiles.length} directories\n`;
                } else {
                  message += 'âš ï¸ No static assets found\n';
                }
                
                // Try to get build ID
                try {
                  const buildId = fs.readFileSync('./frontend/.next/BUILD_ID', 'utf8').trim();
                  message += `ðŸ”– Build ID: \`${buildId}\`\n`;
                } catch (e) {
                  message += 'âš ï¸ Build ID not found\n';
                }
              } else {
                message += 'âŒ Build artifacts not found\n';
              }
            } catch (error) {
              message += `âŒ Analysis failed: ${error.message}\n`;
            }
            
            message += '\n*Analysis completed using pre-built artifacts*';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  # Simplified notification job
  notify:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: [test, build, e2e, e2e-static]
    if: always() && (needs.test.result == 'failure' || needs.build.result == 'failure' || needs.e2e.result == 'failure' || needs.e2e-static.result == 'failure')
    steps:
      - name: Determine status
        id: status
        run: |
          if [[ "${{ needs.test.result }}" == "failure" || "${{ needs.build.result }}" == "failure" || "${{ needs.e2e.result }}" == "failure" || "${{ needs.e2e-static.result }}" == "failure" ]]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Notify on failure
        uses: 8398a7/action-slack@v3
        if: steps.status.outputs.status == 'failure'
        with:
          status: failure
          fields: repo,message,author,job,ref
          text: |
            ðŸš¨ Frontend CI Pipeline Failed
            Test: ${{ needs.test.result }}
            Build: ${{ needs.build.result }}
            E2E (PR): ${{ needs.e2e.result }}
            E2E (Push): ${{ needs.e2e-static.result }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
