name: Frontend CI

on:
  push:
    branches: [prd, master]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [prd, master]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

# Concurrency: cancel running workflows on new pushes to the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  # Performance optimizations
  NODE_OPTIONS: '--max-old-space-size=4096'
  CI: true
  NEXT_TELEMETRY_DISABLED: 1
  # Cache optimization
  HUSKY: 0

jobs:
  # Job for dependency installation and caching
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: ./frontend
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      # Cache node_modules separately for sharing across jobs
      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit --no-fund


  # Optimized test job
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    needs: [setup]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('frontend/package-lock.json') }}

      # Vitest cache with more aggressive caching
      - name: Cache Vitest
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules/.vitest
            frontend/coverage
          key: ${{ runner.os }}-vitest-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/**/*.test.*', 'frontend/**/*.spec.*', 'frontend/src/**/*.{ts,tsx,js,jsx}') }}
          restore-keys: |
            ${{ runner.os }}-vitest-${{ hashFiles('frontend/package-lock.json') }}-
            ${{ runner.os }}-vitest-

      - name: Run tests with coverage
        run: npm run test:coverage -- --reporter=verbose --reporter=github-actions
        env:
          # Vitest optimizations
          VITEST_MIN_THREADS: 2
          VITEST_MAX_THREADS: 4

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success() || failure()
        with:
          directory: ./frontend/coverage
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Optimized build job
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 6
    needs: [setup, test]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('frontend/package-lock.json') }}

      # More comprehensive Next.js caching
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            frontend/.next/cache
            frontend/.next/standalone
            frontend/.next/static
            frontend/.next/server
          key: ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/**/*.{js,jsx,ts,tsx,md,mdx}', 'frontend/public/**/*') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Build application
        run: npm run build
        env:
          # Build optimizations
          NEXT_WEBPACK_USEPOLLING: false
          NEXT_BUILD_CACHE: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: |
            frontend/out/
            frontend/.next/
          retention-days: 1
          compression-level: 9

  # Bundle analysis job (only for PRs, highly optimized)
  build-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [setup, build]
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            frontend/package.json
            frontend/package-lock.json
            frontend/next.config.js
            frontend/tsconfig.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('frontend/package-lock.json') }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: frontend/

      - name: Analyze bundle (if analyze script exists)
        run: |
          if npm run | grep -q "analyze"; then
            npm run analyze
          else
            echo "No analyze script found, skipping bundle analysis"
          fi

      - name: Comment bundle analysis
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let message = 'ðŸ“Š Bundle analysis completed.\n\n';
            
            // Try to read Next.js build output
            try {
              const buildOutput = fs.readFileSync('./frontend/.next/build-manifest.json', 'utf8');
              const manifest = JSON.parse(buildOutput);
              message += 'Build artifacts generated successfully.';
            } catch (error) {
              message += 'Build analysis data not available.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  # Simplified notification job
  notify:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: [test, build]
    if: always() && (needs.test.result == 'failure' || needs.build.result == 'failure')
    steps:
      - name: Determine status
        id: status
        run: |
          if [[ "${{ needs.test.result }}" == "failure" || "${{ needs.build.result }}" == "failure" ]]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Notify on failure
        uses: 8398a7/action-slack@v3
        if: steps.status.outputs.status == 'failure'
        with:
          status: failure
          fields: repo,message,author,job,ref
          text: |
            ðŸš¨ Frontend CI Pipeline Failed
            Test: ${{ needs.test.result }}
            Build: ${{ needs.build.result }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
