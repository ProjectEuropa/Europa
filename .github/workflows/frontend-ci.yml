name: Frontend CI

on:
  push:
    branches: [prd, master]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [prd, master]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

env:
  NODE_VERSION: '22.x'

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      # Next.js build cache
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            frontend/.next/cache
            frontend/.next/standalone
            frontend/.next/static
          key: ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/**/*.js', 'frontend/**/*.jsx', 'frontend/**/*.ts', 'frontend/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      # Vitest cache
      - name: Cache Vitest
        uses: actions/cache@v4
        with:
          path: frontend/node_modules/.vitest
          key: ${{ runner.os }}-vitest-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/**/*.test.*', 'frontend/**/*.spec.*') }}
          restore-keys: |
            ${{ runner.os }}-vitest-${{ hashFiles('frontend/package-lock.json') }}-
            ${{ runner.os }}-vitest-

      - name: Install dependencies
        run: npm ci

      # テストとカバレッジを並列実行から単一実行に変更（重複実行を避ける）
      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          directory: ./frontend/coverage
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build application
        run: npm run build
        env:
          # Next.js build optimizations
          NEXT_TELEMETRY_DISABLED: 1

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            frontend/out/
            frontend/.next/
          retention-days: 1
          compression-level: 6

  build-analysis:
    timeout-minutes: 8
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'pull_request'

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      # 依存関係キャッシュを共有（test jobと同じnode_modules）
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/

      # node_modulesが既にキャッシュされている場合はインストールをスキップ
      - name: Install dependencies
        run: npm ci

      - name: Build with bundle analysis
        run: npm run analyze
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Comment bundle analysis
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Bundle analysis results would be processed here
            // This is a placeholder for bundle size analysis

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '📊 Bundle analysis completed. Check artifacts for detailed results.'
            });

  notify:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: [test, build-analysis]
    if: always()

    steps:
      - name: Determine overall status
        id: status
        run: |
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          else
            echo "status=cancelled" >> $GITHUB_OUTPUT
          fi

      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ steps.status.outputs.status }}
          fields: repo,message,author,job,ref,workflow
          text: |
            Frontend CI Pipeline Status: ${{ steps.status.outputs.status }}
            Test Status: ${{ needs.test.result }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        if: env.SLACK_WEBHOOK_URL != ''
