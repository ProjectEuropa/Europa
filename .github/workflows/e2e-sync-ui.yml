name: E2E Sync with UI Changes

on:
  pull_request:
    paths:
      - 'frontend/src/components/**'
      - 'frontend/src/app/**'

# Rate limiting: Only one sync job per PR at a time
# Cancels any in-progress sync for the same PR
concurrency:
  group: e2e-sync-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  sync-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write  # Required for Claude Code Action OIDC token

    steps:
      # Security: Skip for fork PRs to prevent malicious code execution.
      # Fork PRs could contain crafted component changes that exploit Claude Code.
      - name: Check PR source
        id: check-source
        run: |
          if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo "is_fork=true" >> $GITHUB_OUTPUT
            echo "::warning::Skipping E2E sync for fork PR (security)"
          else
            echo "is_fork=false" >> $GITHUB_OUTPUT
            echo "PR is from the same repository - proceeding with E2E sync"
          fi

      - name: Checkout repository
        if: steps.check-source.outputs.is_fork != 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Get changed files
        if: steps.check-source.outputs.is_fork != 'true'
        id: changes
        # Pinned to v46.0.1 due to CVE-2025-30066 (supply-chain compromise in v44-v45.0.7)
        uses: tj-actions/changed-files@v46.0.1
        with:
          files: |
            frontend/src/components/**
            frontend/src/app/**

      - name: Check if E2E update needed
        if: steps.check-source.outputs.is_fork != 'true' && steps.changes.outputs.any_changed == 'true'
        run: |
          echo "Changed UI files detected:"
          echo "${{ steps.changes.outputs.all_changed_files }}"

      - name: Setup Node.js
        if: steps.check-source.outputs.is_fork != 'true' && steps.changes.outputs.any_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        if: steps.check-source.outputs.is_fork != 'true' && steps.changes.outputs.any_changed == 'true'
        run: npm ci
        working-directory: ./frontend

