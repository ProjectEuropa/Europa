name: E2E Sync with UI Changes

on:
  pull_request:
    paths:
      - 'frontend/src/components/**'
      - 'frontend/src/app/**'

jobs:
  sync-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write  # Required for Claude Code Action OIDC token

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Get changed files
        id: changes
        # v46.0.1+ required due to CVE-2025-30066 (supply-chain compromise in v44-v45.0.7)
        uses: tj-actions/changed-files@v46
        with:
          files: |
            frontend/src/components/**
            frontend/src/app/**

      - name: Check if E2E update needed
        if: steps.changes.outputs.any_changed == 'true'
        run: |
          echo "Changed UI files detected:"
          echo "${{ steps.changes.outputs.all_changed_files }}"

      - name: Setup Node.js
        if: steps.changes.outputs.any_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        if: steps.changes.outputs.any_changed == 'true'
        run: npm ci
        working-directory: ./frontend

      # E2E debugging instructions are centralized in .claude/skills/e2e-debug/SKILL.md
      # to ensure consistency across all E2E workflows
      - name: Update E2E tests with Claude
        if: steps.changes.outputs.any_changed == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            以下のUIコンポーネントが変更されました:
            ${{ steps.changes.outputs.all_changed_files }}

            これらの変更に関連するE2Eテストの更新が必要か確認してください。

            ## 手順
            1. まず .claude/skills/e2e-debug/SKILL.md を読んで、E2Eデバッグの手順を確認してください
            2. 変更されたコンポーネントを読み取る
            3. frontend/e2e/pages/ の関連するPage Objectを特定
            4. 以下の変更がないか確認:
               - aria-label, role属性の変更
               - ボタン/リンクのテキスト変更
               - フォーム要素の構造変更
            5. 必要に応じてPage Objectのロケータを更新
            6. テストケースに影響がないか確認

            ## 修正があれば
            git add と git commit を実行してください。
            コミットメッセージ: "fix(e2e): UIコンポーネント変更に追従"
          claude_args: --allowed-tools "Read,Edit,Write,Bash(git add:*),Bash(git commit:*),Glob,Grep"

      - name: Push changes
        if: steps.changes.outputs.any_changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Race condition対策: リモートの変更を取り込んでからpush
          git pull --rebase origin ${{ github.head_ref }} || true
          git push || echo "No changes to push"
